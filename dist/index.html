<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>

  <div id="player" class="player">
    <div class="js-video-container screen"></div>
    <div class="bottom-controls">
      <div class="left-buttons">
        <button class="js-play-button button"><i class="fa fa-play" aria-hidden="true"></i></button>
        <button class="js-pause-button button"><i class="fa fa-pause" aria-hidden="true"></i></button>
        <button class="js-mute-button button"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
        <button class="js-volume-button button"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
