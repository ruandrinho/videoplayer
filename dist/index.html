<!DOCTYPE html>
<html>
<head>
  <title>My cool player</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto@1&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
  <link rel="manifest" href="icons/site.webmanifest">
  <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#ffc40d">
  <meta name="msapplication-config" content="icons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
</head>
<body>

  <div id="player" class="player">
    <div class="js-video-container screen"></div>
    <div class="bottom-controls">
      <div class="left-buttons">
        <button class="js-play-button button"><i class="fa fa-play" aria-hidden="true"></i></button>
        <button class="js-pause-button button"><i class="fa fa-pause" aria-hidden="true"></i></button>
        <button class="js-mute-button button"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
        <button class="js-volume-button button"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
      </div>
      <div class="js-current-time time current-time"></div>
      <div class="js-progress progress">
        <div class="js-progress-slider slider"></div>
        <div class="slider-handle"></div>
      </div>
      <div class="js-duration time duration"></div>
      <div class="right-buttons">
        <button class="js-fullscreen-button button"><i class="fa fa-expand" aria-hidden="true"></i></button>
      </div>
    </div>
  </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
